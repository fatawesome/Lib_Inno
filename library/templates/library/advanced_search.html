{% extends "base_generic.html" %}

{% block content %}


    <h1 style="color: rgba(123,123,112,0.55) ">Advanced Search</h1>


     <form method="POST" action="{% url 'search_documents' %}">
        {% csrf_token %}

        <p align="right">
            <label class="radio-inline"><input type="checkbox" name="available"/> Available </label>
            <label class="radio-inline"><input type="checkbox" name="taken"/> Taken </label>
            &nbsp;&nbsp;
            <i class="fa fa-search fa-fw"><input class="btn btn-search" type="submit" value="Search"/></i>
        </p>

        <div class="col-md-*">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th><input class="form-control" type="text" placeholder="Title" name="title"></th>
                    <th><input class="form-control" type="text" placeholder="Authors" name="authors"></th>
                    <th><input class="form-control" type="text" placeholder="Tags" name="tags"></th>
                </tr>
                </thead>
                <tbody id="DocumentList">
                {% for doc in search_results %}
                    <tr>
                        <td><a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a></td>
                        <td>
                            {{ doc.display_authors }}
                        </td>
                        <td>
                            {{ doc.display_tags }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
     </form>

    <style>

        .btn-search {
            background: #747edb;
            border-radius: 7px;
            color: #fff;
            border-width: 1px;
            border-style: solid;
            border-color: #747edb;
        }

        .btn-search:link, .btn-search:visited {
            color: #fff;
        }

        .btn-search:active, .btn-search:hover {
            background: #1c1c1c;
            color: #fff;
        }


    </style>


{% endblock %}
