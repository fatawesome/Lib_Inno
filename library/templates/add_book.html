{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Add book</h1>

    <div align="right">
        <button type="button" class="btn btn-info btn" data-toggle="modal" data-target="#AddAuthor">Add author</button>
        <button type="button" class="btn btn-info btn" data-toggle="modal" data-target="#AddTag">Add tag</button>
    </div>

        <div class="modal fade" id="AddAuthor" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3>Add author</h3>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ author_form | crispy }}
                            <input class="btn btn-primary" type="submit" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="AddTag" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3>Add tag</h3>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ tag_form | crispy }}
                            <input class="btn btn-primary" type="submit" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <form method="POST">
        {% csrf_token %}
        {{ book_form | crispy }}
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>
{% endblock %}
